PART
{
	name = ca_accelerometer
	module = Part
	author = Akron
	
	MODEL
	{
		model = Coatl Aerospace/ProbesPlus/Assets/ca_accelerometer
	}
	
	rescaleFactor = 1
	
	node_attach = 0.0, -0.047, 0.0, 0.0, 0.0, -1.0
	
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,0,1
	
	TechRequired = electronics
	entryCost = 8200
	cost = 6000
	category = Science
	subcategory = 0
	title = CA-SC103 Accelerometer
	manufacturer = Coatl Aerospace
	description = The SC103 has sensitive sensors that can detect seismic vibrations and vehicle acceleration.

	mass = 0.005
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 8
	maxTemp = 1200 // = 3200
	PhysicsSignificance = 1
	bulkheadProfiles = srf
	MODULE
	{
		name = ModuleEnviroSensor
		sensorType = ACC
	}
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = seismicScan
		experimentActionName = Log Seismic Data
		resetActionName = Delete Data
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		xmitDataScalar = 0.45
		dataIsCollectable = True
		collectActionName = Take Data
		interactionRange = 1.2
		rerunnable = True
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}
}
