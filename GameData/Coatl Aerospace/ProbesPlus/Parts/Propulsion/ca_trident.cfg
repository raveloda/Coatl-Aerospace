		maxDistance = 30
		falloff = 1.7
		thrustTransformName = Thrust_transform
	}
	//Fairings*****************************
	MODULE
	{
		name = ModuleJettison
		jettisonName = fairing
		bottomNodeName = bottom
		isFairing = True
